<!DOCTYPE html>
<html>
<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AI Text Checker - Analyze text with AI detection and OCR capabilities">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ai_text_checker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AI Text Checker</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  var pdfRenderOptions = {
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
    cMapPacked: true,
  }
  </script>
  <!-- pdfx (pdf.js) required scripts. If you prefer to install locally, run:
       flutter pub run pdfx:install_web
       or include the files under web/assets/pdfjs/ and adjust paths accordingly.
       Using CDN here for quick development on web. -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
  <script>
    // Set workerSrc to the CDN worker file so pdfx can locate pdf.js worker on web
    if (window.pdfjsLib) {
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.worker.min.js';
    }
  </script>
  <script>
    // Expose a helper that accepts a base64-encoded PDF and returns extracted text.
    // Uses pdf.js getTextContent for each page.
    async function extractPdfText(base64) {
      try {
        if (!window.pdfjsLib) return null;
        // convert base64 to Uint8Array
        const raw = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
        const loadingTask = window.pdfjsLib.getDocument({data: raw});
        const pdf = await loadingTask.promise;
        let fullText = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str || '').join(' ');
          fullText += strings + '\n';
        }
        return fullText;
      } catch (e) {
        // return null on failure
        return null;
      }
    }
    // attach to window for Dart JS interop
    window.extractPdfText = extractPdfText;
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
